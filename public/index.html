<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queen's Boutique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Queen's Boutique</h1>
    <nav class="nav">
      <a href="#collections">Kollektionen</a>
      <a href="#about">Über uns</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <p>Exklusive Mode – direkt für dich.</p>
  </section>

  <section id="collections">
    <h2>Kollektionen</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produkt 1">
        <h3>Sommerglanz</h3>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produkt 2">
        <h3>Winterzauber</h3>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produkt 3">
        <h3>Königliche Klassiker</h3>
      </div>
    </div>
  </section>

  <section id="about">
    <h2>Über uns</h2>
    <p>Bei Queen's Boutique findest du handverlesene Stücke, die deinen Stil unterstreichen.</p>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nachricht</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Senden</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Queen's Boutique</p>
  </footer>
</body>
</html>
